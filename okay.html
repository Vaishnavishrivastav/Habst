<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habst - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Define CSS animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply animation to elements with class "animated" */
        .animated {
            animation: fadeInUp 1s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content -->
    </header>

    <main>
        <!-- Main content -->
        <section id="home" class="animated">
            <h2>Home</h2>
            <!-- Add your content here -->
            <p>Welcome to Habst! Start tracking your habits today.</p>
            <a href="register.html"><button class="button-blue">Register</button></a>
        </section>

        <!-- Add more sections with class "animated" as needed -->
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <!-- Animated character -->
    <div class="character">
        <!-- Add your animated character or mascot here -->
        <img src="animated-character.gif" alt="Animated Character">
    </div>
</body>
</html>
